<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ex4</title>
</head>

<body>
    <div id="wrapper">
        <h1>Join member club</h1>
        <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">
            <div class="col-9">
                Full name:<input type="text" name="fullName" class="form-control" placeholder="enter your name" value=""
                    pattern="[a-zA-z]+[ ]+[a-zA-z]+"><br>
                <br>
                Password:<input type="password" name="pass" class="form-control" placeholder="enter your password"
                    value=""><br>
                <br>
                E-mail:<input type="email" name="mail" class="form-control" placeholder="enter your email" value=""><br>
                <br>
                Website:<input type="url" name="website" class="form-control" placeholder="enter your website"
                    value=""><br>
                <br>
                Phone:<input type="tel" name="phone" class="form-control" placeholder="enter your phone munber" value=""
                    pattern="[0-9]{9,10}"><br>
                <br>
                coffee:<input type="number" class="form-control" placeholder="enter your coffee number" name="coffee"
                    value=""><br>
                <br>
                <label for="customRange1" class="form-label">Temp:</label>
                <input type="range" class="form-range" id="customRange1" name="temper" value=""><br>
                <br>
                Address:<textarea type="msg" class="form-control" name="address" value=""
                    placeholder="enter your coffee address"></textarea><br>
                <br>
                Enter your interests:<br>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" name="interests[]"
                        value="Run">
                    <label class="btn btn-outline-primary" for="btncheck1">Run</label>
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" name="interests[]"
                        value="Drive">
                    <label class="btn btn-outline-primary" for="btncheck2">Drive</label>
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" name="interests[]"
                        value="Party">
                    <label class="btn btn-outline-primary" for="btncheck3">Party</label>
                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" name="interests[]"
                        value="Play with the dog">
                    <label class="btn btn-outline-primary" for="btncheck4">Play with the dog</label>
                </div>
                <br>
                Gender:<br>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                    <input type="radio" class="btn-check" id="btnradio1" name="gender" value="male" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio1">male</label>
                    <input type="radio" class="btn-check" id="btnradio2" name="gender" value="female"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">female</label>
                </div>
                <br>
                <br>
                <label>Age:
                    <select name="age" required class="form-select">
                        <option selected value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="23">29</option>
                        <option value="24">30</option>
                        <option value="25">31</option>
                        <option value="26">32</option>
                        <option value="28">33</option>
                        <option value="23">34</option>
                        <option value="24">35</option>
                        <option value="25">36</option>
                        <option value="26">37</option>
                        <option value="26">38</option>
                    </select>

                </label>
                <br>
                <br>
                <input type="submit" class="btn btn-primary" name="submit" value="Click to send">
                <br>
                <br>
            </div>

        </form>
        <a href="edit.html" class="btn btn-primary">Go to Form 2</a>
    </div>
</body>

</html>
